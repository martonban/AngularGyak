<table class="table table-striped">
    <thead>
        <tr>
            <th>Ügyfélkód</th>
            <th>Név</th>
            <th>Lakcím</th>
            <th>Telefonszám</th>
            <th>Személyi ig. szám</th>
            <th>Műveletek</th>
        </tr>
    </thead>
    <tbody>
        @for(user of users; track $index) {
            <tr>
                <td>{{user.customerId}}</td>
                <td>{{user.name}}</td>
                <td>{{user.address}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.idCard}}</td>
                <td>
                    <button class="btn btn-outline-primary" (click)="goToUserForm(user.id)">Módosítás</button>
                    <button class="btn btn-outline-danger" (click)="deleteUser(user)">Törlés</button>
                    <button class="btn btn-outline-danger" (click)="getTransactionsOfUser(user.id)">Kimenő Tranzakció</button>

                </td>
            </tr>
        }
    </tbody>
</table>
