<h3>Version Change</h3>
<div class="col-md-12" *ngIf="changes.length == 0">
  <p>There are no version change</p>
</div>
<div class="col-md-12" *ngIf="changes.length > 0">
  <ul *ngFor="let change of changes">
    <li>
      {{change.versionType}} version changed from
      {{change.oldValue}} to {{change.newValue}}
    </li>
  </ul>
</div>
